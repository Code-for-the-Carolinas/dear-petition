{% extends "base.html" %}
{% load static i18n crispy_forms_tags %}

{% block title %}Upload CIPRS Report{% endblock %}

{% block content %}
<div class="container">
  <h2>Upload CIPRS Report</h2>
    <form enctype="multipart/form-data" method="POST" action="{% url 'upload-report' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="primaryAction btn btn-primary" type="submit">{% trans "Upload" %}</button>
    </form>
</div>
{% endblock content %}
